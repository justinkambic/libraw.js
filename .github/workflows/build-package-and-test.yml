name: C/C++ CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    name: build
    steps:
      - uses: actions/checkout@v2
        id: checkout-code
        name: Checkout
      - id: dependencies
        name: Build Dependencies
        run: sudo apt-get update && sudo apt-get install -y nodejs node-gyp libssl1.0-dev npm
      - id: get-libraw
        name: Download LibRaw Release
        run: curl https://www.libraw.org/data/LibRaw-0.19.5.tar.gz --output LibRaw-0.19.5.tar.gz
      - id: install-libraw
        name: Install LibRaw
        run: tar xzvf LibRaw-0.19.5.tar.gz && cd LibRaw-0.19.5 && ./configure && touch * && make && sudo make install
      - id: set-ld-library
        name: LD Library
        run: sudo ldconfig -v && LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib
      - id: clean-libraw-files
        name: Clean LibRaw Build Files
        run: rm -rf LibRaw-0.19.5 LibRaw-0.19.5.tar.gz
      - id: global-npm
        name: Setup Global npm Packages
        run: sudo npm i -g node-gyp
      - name: Cache node_modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node_modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - id: install-npm
        name: Install npm Packages
        run: npm install
      - id: lint
        name: Lint
        run: npm run format-check && npm run lint
      - id: build-package
        name: Build Package
        run: node-gyp configure && node-gyp build
      - id: unit-tests
        name: Run Unit Tests
        run: npm run test
