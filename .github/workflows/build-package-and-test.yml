name: C/C++ CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    name: build
    steps:
      - uses: actions/checkout@v2
        id: checkout-code
        name: Checkout
      - id: dependencies
        name: Build Dependencies
        run: sudo apt-get update && sudo apt-get install -y nodejs node-gyp libssl1.0-dev npm
      - id: get-libraw
        name: Download LibRaw Release
        run: curl https://www.libraw.org/data/LibRaw-0.19.5.tar.gz --output LibRaw-0.19.5.tar.gz
      - id: install-libraw
        name: Install LibRaw
        run: tar xzvf LibRaw-0.19.5.tar.gz && cd LibRaw-0.19.5 && sudo ./configure && sudo touch * && sudo make && sudo make install
      # - id: clean-libraw-files
      #   name: Clean LibRaw Build Files
      #   run: rm -rf LibRaw-0.19.5 LibRaw-0.19.5.tar.gz
      - id: global-npm
        name: Setup Global npm Packages
        run: sudo npm i -g node-gyp
      - id: install-npm
        name: Install npm Packages
        run: npm install
      - id: pwd
        name: pwd
        run: pwd
      - id: ls-lib
        name: LS lib
        run: ls /usr/local/lib
      # - id: lint
      #   name: Lint
      #   run: npm run format-check && npm run lint
      - id: build-package
        name: Build Package
        run: node-gyp configure && node-gyp build
      - id: unit-tests
        name: Run Unit Tests
        run: sudo npm run test
